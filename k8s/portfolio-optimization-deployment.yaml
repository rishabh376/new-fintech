apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-optimization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-optimization
  template:
    metadata:
      labels:
        app: portfolio-optimization
    spec:
      containers:
      - name: portfolio-optimization
        image: your-docker-repo/portfolio-optimization:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-optimization
spec:
  type: ClusterIP
  selector:
    app: portfolio-optimization
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000