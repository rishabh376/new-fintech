apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-assistant
  template:
    metadata:
      labels:
        app: virtual-assistant
    spec:
      containers:
      - name: virtual-assistant
        image: your-docker-repo/virtual-assistant:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: virtual-assistant
spec:
  type: ClusterIP
  selector:
    app: virtual-assistant
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000