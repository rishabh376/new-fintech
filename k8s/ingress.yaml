apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fintech-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: fintech.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fintech-service
                port:
                  number: 80